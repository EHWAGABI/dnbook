{% extends 'base.html' %}
{% block content %}
<h1>문화 프로그램 리스트 보여주는 페이지</h1>
<h5>리스트에서 제목을 누르면 그 글 읽을 수 있음 detail.html로 이동</h5>
{% for cul in cultures.all %}
    <h1>{{cul.title}}</h1>
    <a href="{%url 'culturedetail' cul.id%}">더보기</a>
    <p> 행사 날짜: {{cul.start_time}}</p>
{% endfor %}
{% endblock %}
