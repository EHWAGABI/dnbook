{% extends 'base.html' %}
{% block content %}
<form method="POST">
    {% csrf_token %}
    <input name="recipient" type="text" value="{{recipient}}" readonly/>
    {{ form.as_p }}
    {{ form.errors }}
    {{ form.non_field_errors }}
    <br/>
    <input type="submit" value="send"/>
</form>
{% endblock %}
